apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-events-config
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/fpultera/apps.git'
    targetRevision: HEAD
    path: 'slack-app'
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-events
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true