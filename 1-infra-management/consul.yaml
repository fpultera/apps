apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: consul
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.releases.hashicorp.com
    targetRevision:  0.35.0
    chart: hashicorp/consul
    helm:
      values: |
        global:
          name: consul
          datacenter: dc1
        server:
          replicas: 1
          securityContext:
            runAsNonRoot: false
            runAsGroup: 0
            runAsUser: 0
            fsGroup: 0
        ui:
          enabled: true
          service:
            type: 'NodePort'
        connectInject:
          enabled: true
        controller:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: consul
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
