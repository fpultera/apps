apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/fpultera/apps.git'
    targetRevision: main
    path: app-kustomize/overlays/dev

    kustomize:
      version: v3.5.4
  destination:
    server: https://kubernetes.default.svc
    namespace: app-kustomize
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true